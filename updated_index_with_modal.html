
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium avdragsformulär">
    <title>Avdragsformulär</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onmousedown="return false" onselectstart="return false">
    <div>
        <svg id="logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" zoomAndPan="magnify" viewBox="0 0 375 374.999991" height="500" preserveAspectRatio="xMidYMid meet" version="1.0"></svg>
    </div>
    <div class="outline"></div>
    <div class="app-box"></div>
    <h1 id="animated-heading">
        <span>A</span><span>v</span><span>d</span><span>r</span><span>a</span><span>g</span><span>s</span><span>f</span><span>o</span><span>r</span><span>m</span><span>u</span><span>l</span><span>ä</span><span>r</span>
    </h1>
    <h2 id="animated-sub-heading" class="sub-title">
        <span>T</span><span>a</span><span class="space">r</span><span>e</span><span>d</span><span>a</span>
        <span class="space">p</span><span>å</span><span class="space">d</span><span>i</span><span>n</span><span>a</span>
        <span class="space">a</span><span>v</span><span>d</span><span>r</span><span>a</span><span>g</span>
    </h2>

    <div id="app">
        <div id="progress-bar-background">
            <div id="progress-bar"></div>
        </div>
        <div id="previous-button"></div>
        <h3>{{ currentSection.title }}</h3>
        <h4>{{ currentCategory.title }}</h4>
        <div class="scrollable-content">
            <p>{{ currentQuestion.text }}</p>
        </div>
        <button id="yes-button" aria-label="Välj 'Ja' för att fortsätta med detta alternativ">Ja</button>
        <button id="no-button" aria-label="Välj 'Nej' för att fortsätta med detta alternativ">Nej</button>
    </div>
    <div id="tax-opportunities">
        <h5>Avdragsmöjligheter</h5>
        <ol id="tax-opportunities-list"></ol>
    </div>

    <div id="results-modal" class="hidden">
        <h3>Grattis! Tjänsten har hittat <span id="deductions-count"></span> avdrag.</h3>
        <button id="get-access-button">Få tillgång till avdrag (299 kr)</button>
    </div>

    <button id="print-page" onClick="window.print()">Spara som pdf</button>

    <script src="script.js"></script>
</body>
</html>
